<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanda WebChat</title>
    <!-- Tailwind CSS via CDN for rapid beautifully styled UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-[#0f1115] text-[#e0e0e0] h-screen flex flex-col font-sans overflow-hidden">
    <!-- Header -->
    <header
        class="flex-none bg-[#161b22] border-b border-[#30363d] px-6 py-3 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-[0_0_10px_rgba(79,70,229,0.5)]">
                W</div>
            <h1 class="text-xl font-bold tracking-wide">Wanda UI</h1>
            <span id="connection-status" class="ml-2 flex h-3 w-3 relative">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75 hidden"
                    id="status-ping"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500" id="status-dot"></span>
            </span>
        </div>

        <div class="flex items-center gap-4 text-sm">
            <!-- Model Selection Dropdown -->
            <div class="flex items-center gap-2">
                <label for="model-select" class="text-gray-400 font-medium">Model:</label>
                <select id="model-select"
                    class="bg-[#21262d] border border-[#30363d] rounded px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-all appearance-none pr-8 relative cursor-pointer min-w-[150px]">
                    <option value="">Auto (Fallback Chain)</option>
                    <!-- Populated dynamically via WS -->
                </select>
            </div>

            <div class="h-6 w-px bg-[#30363d]"></div>

            <!-- Thinking Mode Toggle -->
            <button id="thinking-toggle"
                class="flex items-center gap-2 px-3 py-1.5 rounded bg-[#21262d] border border-[#30363d] hover:bg-[#30363d] transition-colors filter grayscale opacity-60"
                title="Toggle Thinking Mode (Requires compatible model)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20" />
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                </svg>
                <span>Thinking</span>
            </button>

            <!-- Reasoning Depth -->
            <select id="reasoning-select"
                class="bg-[#21262d] border border-[#30363d] rounded px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-all opacity-50 cursor-not-allowed pointer-events-none"
                disabled>
                <option value="low">Reasoning: Low</option>
                <option value="high">Reasoning: High</option>
            </select>

            <div class="h-6 w-px bg-[#30363d] ml-1"></div>

            <!-- Restart Gateway Button -->
            <button id="restart-gateway-btn"
                class="flex items-center gap-1.5 px-3 py-1.5 rounded bg-red-900/30 border border-red-700/50 hover:bg-red-800/40 text-red-400 hover:text-red-300 transition-colors text-xs font-semibold"
                title="Restart the backend gateway to reload models and clear caches">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                <span>Restart</span>
            </button>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6 lg:px-20 xl:px-40 flex flex-col gap-6" id="chat-container">
        <!-- Messages injected here -->
        <div class="flex justify-start">
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl rounded-tl-sm px-5 py-4 max-w-[85%] shadow-lg">
                <div class="text-xs text-indigo-400 font-semibold mb-1">Wanda</div>
                <div class="prose prose-invert max-w-none text-sm leading-relaxed">System initialized. Ready for input.
                </div>
            </div>
        </div>
    </main>

    <!-- Typing Indicator (Hidden by default) -->
    <div id="typing-indicator" class="flex-none px-6 py-2 pb-0 hidden justify-start lg:px-20 xl:px-40">
        <div class="bg-[#161b22] rounded-full px-4 py-2 flex items-center gap-1.5 border border-[#30363d] shadow-md">
            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce"></div>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="flex-none p-4 md:p-6 lg:px-20 xl:px-40 pb-8 bg-gradient-to-t from-[#0f1115] to-transparent">
        <form id="chat-form" class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <button type="button"
                    class="text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-[#30363d]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                    </svg>
                </button>
            </div>

            <textarea id="message-input" rows="1"
                class="w-full bg-[#161b22] border border-[#30363d] rounded-2xl pl-12 pr-14 py-4 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all resize-none shadow-lg placeholder-gray-500"
                placeholder="Message Wanda... (Shift+Enter for new line)"></textarea>

            <button type="submit" id="send-btn"
                class="absolute inset-y-2 right-2 bg-indigo-600 hover:bg-indigo-500 text-white p-2 w-10 h-10 flex items-center justify-center rounded-xl transition-all shadow-[0_0_15px_rgba(79,70,229,0.3)] disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
        <div class="text-center mt-3 text-xs text-gray-500 flex flex-col items-center gap-1">
            <div>Wanda Agent System â€¢ Model: <span id="current-active-model"
                    class="text-indigo-400 font-medium">Auto</span></div>
            <div id="fallback-chain-display" class="hidden text-[10px] text-gray-600 max-w-2xl truncate cursor-help"
                title="Active Model Chain"></div>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
